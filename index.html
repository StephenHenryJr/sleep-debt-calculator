<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Debt Calculator</title>
    <link rel="stylesheet" href="./tailwind/output.css">
</head>
<body>
    <div class="container m-auto flex justify-center items-center v-screen h-screen bg-teal-100 font-mono">
        <div class="container rounded p-6 w-1/2 h-1/2 bg-slate-400 text-center text-white">
            <h1 class="text-5xl mb-4">Sleep Debt Calculaor</h1>
            <p>
                Calculate your sleep intake and determine your deficiency!
                <br>
                On average, they say you should get 8 hours of sleep every night...
            </p>
            <form class="my-2" action="">
                <input id="input" class="p-2 rounded text-black" type="text">
            </form>
            <button id="button" class="bg-white p-2 text-slate-400 rounded">Calculate</button>
            <p id="responseField" class="my-2 text-xl">
                
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
